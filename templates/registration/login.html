{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<div id='login'>
    <div class='container'>
        <form method = "post">
            <h1 class='label' style='color: var(--primary-blue);'>FairTrade Log in <h1>

            {% csrf_token %}
        
            {{ form.non_field_errors }}
            <div class="form-group">
        
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
                {{ form.username.errors }}
        
            </div>
            <div class="form-group">
        
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            <button type="submit">Login</button>
            <a class='form-sublink' href="{% url 'password_reset' %}">Forgot your password?</a>
        </form>
    </div>
</div>

{% endblock %}
