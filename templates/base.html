<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %} Fairtrade Rewards {% endblock %}</title>

    {% load static %}
    {% load sass_tags %}
    <link rel="stylesheet" type="text/css" href='{% sass_src "styles/index.scss" %}'/>
  </head>

  <body>
    <nav class='nav'>
      <div class='nav__top'>
        <div class='container'>
          <img class='logo' alt='logo' src='{% static "images/fairtrade-logo.jpg" %}'/>

          <div class='label' style='margin-left: 6.5rem; color: white;'>
            Partnership Program
          </div>

          <div class='menu' style='flex: 1'>
            <a href='#'>Back to official site</a>
            {% block nav_top %} {% endblock %}
          </div>
        </div>
      </div>

      <div class='nav__bottom'>
        <div class='container'>
          {% block nav_bottom %} {% endblock %}
          <div>Justin</div>
        </div>
      </div>
    </nav>

    {% block header %} {% endblock %}
    
    <div class='container' style='margin-top: 2rem; border-top: 1px solid rgba(0, 0, 0, 0.15); padding-top: 1.5rem;'>
      {% block content %} {% endblock %}
    </div>

    <footer>
      <hr/>
    </footer>
  </body>
</html>
