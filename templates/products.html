{% extends 'base.html' %} 
{% load static %}
{% block title %}Home{% endblock %} 

{% block header %}
    <div class='header-image'>
        <div class='container'>
            <div style='background: white'>
                <a href='{% url "home" %}'>Home</a>
                <i class="fas fa-caret-right" style='font-size: 0.8rem; opacity: 0.5;'></i>
                <a href='#'>Products</a>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<h3 class='label' style='margin-left:0.5rem; margin-top: 2rem;'>
    <span style='background: #f5f5f5; display: inline-block;'>
        Products
    </span>
</h3>

<div class='header-image' style='height: 0; min-height: 0; display:inline-block; margin: 0 -1.4rem 2rem; background: none'>
    <div class='container'>
            <div style='background: white'>
                    <a href='{% url "home" %}'>Home</a>
                    <i class="fas fa-caret-right" style='font-size: 0.8rem; opacity: 0.5;'></i>
                    <a href='#'>Products</a>
            </div>
    </div>
</div>

<h3 class='label'>Products</h3>

<h2>Fairtrade Friendly Products</h2>
<br/><br/>
<div class='gallery'>
    <div class='gallery__image'>
        <img src="{%static 'images/coffee.jpg'%}" width=200 style='border-radius: 4px'>
        <div style='display: flex; justify-content: space-between; align-items: center;'>
            <h3 style='font-size: 1.2rem;'>Coffee</h3>
            <span>
                <i class="fas fa-handshake"
                style='display: inline-block; border-radius: 100%; background: var(--primary-green); padding: 0.3em 0.2em;'>
                </i>
                <i class="fas fa-globe"
                style='display: inline-block; border-radius: 100%; background: var(--primary-blue); padding: 0.3em 0.3em;'>
                </i>
                <i class="fas fa-donate"
                style='display: inline-block; border-radius: 100%; background: var(--secondary); padding: 0.3em 0.3em;'>
                </i>
            </span>
        </div>
    </div>
</div>

{% endblock %}
